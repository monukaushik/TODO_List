<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  </head>
  <body>
        <div class='container' style='margin-top:50px; box-shadow: 2px 2px 2px 3px;'>
            <div>
                <h2 style='text-align:center;background: lightgray;'> To-Do List </h2>
            </div>
            <table  class="display table table-striped ">
                <tr> 
                    <th> Sr.No </th>
                    <th> Task </th>
                    <th> Start Time </th>
                    <th> End Time </th> 
                    <th> Date </th>
                    <th> Status </th>
                    <th> Action </th>
                </tr>
                {% for i in data %}
                <tr> 
                    <td>{{forloop.counter}} </td>
                    <td>{{i.task}}</td>
                    <td>{{i.start_time}}</td>
                    <td>{{i.end_time}}</td>
                    <td>{{i.date}}</td>
                    <td> {{i.status}}</td>
                    <td style='text-decoration: none;'> <a href='/update/{{i.id}}/'>Update</a>| 
                         <a href='/delete/{{i.id}}/' >Delete</a>|
                         <a href='/task_detail/'> Add </a>
                    </td>
                </tr>
                {% endfor %}
            </table>    
        </div>

  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
